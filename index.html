<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Quiz App</title>
        <link rel="stylesheet" href="css/main.css" >
    </head>
    <body>
        <div class="quiz_app">
            <div class="quiz_info">
                <div class="category">Category: <span>Html</span></div>
                <div class="count">Questions Count: <span></span></div>
            </div>
            <div class="question_area">
                <!-- add dynamic question in main.js -->
            </div>
            <div class="answers_area">
                <!-- add dynamic answers in main.js  -->
            </div>
            <button class="submit_button">Submit Answer</button>
            <div class="bullets">
                <div class="spans">

                </div>
                <div class="count_down">
                   <!-- add dynamic minutes and seconds in main.js  --> 
                </div>
            </div>
            <div class="results">
                <!-- add dynamic results in main.js  -->
            </div>
        </div>
        <script src="js/main.js"></script>
    </body>
</html>
